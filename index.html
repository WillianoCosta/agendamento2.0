<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Hair Pro - Agende seu Horário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <img src="placeholder-logo.png" alt="Logo Salão" class="logo"> </div>
        <h1>Agenda Hair Pro</h1>
    </header>

    <main class="container">
        <section class="scheduling-form">
            <h2>Agende seu Serviço</h2>
            <form id="appointmentForm">
                <div class="form-group">
                    <label for="clientName">Seu Nome Completo:</label>
                    <input type="text" id="clientName" required>
                </div>
                <div class="form-group">
                    <label for="whatsappNumber">WhatsApp (com DDD):</label>
                    <input type="tel" id="whatsappNumber" pattern="[0-9]{10,11}" placeholder="Ex: 11987654321" required>
                </div>
                <div class="form-group">
                    <label for="serviceType">Serviço Desejado:</label>
                    <select id="serviceType" required>
                        <option value="">Selecione um serviço</option>
                        <option value="Progressiva" data-price="200.00">Progressiva (R$ 200,00)</option>
                        <option value="Escova" data-price="50.00">Escova (R$ 50,00)</option>
                        <option value="Luzes" data-price="30.00">Luzes (R$ 30,00)</option>
                        <option value="Corte" data-price="20.00">Corte (R$ 20,00)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="appointmentDate">Data:</label>
                    <input type="date" id="appointmentDate" required>
                </div>
                <div class="form-group">
                    <label for="appointmentTime">Hora:</label>
                    <select id="appointmentTime" required>
                        <option value="">Selecione um horário</option>
                        </select>
                </div>
                <button type="submit" class="btn-primary">Agendar</button>
                <div id="formMessage" class="message"></div>
            </form>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Agenda Hair Pro. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
